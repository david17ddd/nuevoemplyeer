{% extends 'base.html' %}
{% block title %}Añadir Empleado{% endblock %}
{% block content %}
<h2>Añadir nuevo empleado</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="text" name="position" placeholder="Puesto" required>
    <input type="number" step="0.01" name="salary" placeholder="Salario" required>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
